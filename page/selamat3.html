<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Desain Selamat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #6f2dbd;
      background-image: linear-gradient(to bottom, #6f2dbd, #b185db);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-size: cover;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #ffca28; /* Warna emas */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .progress-container {
            width: 80%;
            max-width: 300px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .progress-bar {
            height: 20px;
            background-color: #4caf50;
            width: 20%; /* Adjust this value dynamically */
            transition: width 0.3s ease;
        }

        .progress-label {
            margin-top: -20px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #bbb;
            text-align: center;
        }

        .next-btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #4caf50;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            margin: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .next-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .footer-ad {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #ff5722;
            color: #fff;
            font-size: 14px;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
  </head>
  <body>
    <!-- Logo -->
    <div class="logo">SELAMAT</div>

    <!-- Progres Level -->
    <div>Progres Level</div>
    <div class="progress-container">
        <div class="progress-bar" style="width: 60%;"></div>
    </div>
    <div class="progress-label">60% Complete</div>

    <!-- Tombol -->
    <button class="next-btn" onclick="window.location.href='level4.html'">Lanjut ke Stage Berikutnya</button>

    
  </body>
</html>
