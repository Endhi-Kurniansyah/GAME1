<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Halaman Level</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #6f2dbd;
            background-image: linear-gradient(to bottom, #6f2dbd, #b185db);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffde59;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            text-align: center;
        }

        .levels-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
            max-width: 400px;
            width: 90%;
        }

        .level-button {
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background-color: #4caf50;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-align: center;
        }

        .level-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .footer {
            font-size: 0.9rem;
            color: #ddd;
            text-align: center;
            position: fixed;
            bottom: 10px;
        }

        .footer a {
            color: #ffde59;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
    <script>
        function goBack() {
            window.location.href = 'Home.html';
        }
        
</script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const backgroundMusic = new Audio('asset/backsound.mp4');
        backgroundMusic.loop = true;

        // Cek apakah musik harus dilanjutkan dari sesi sebelumnya
        if (sessionStorage.getItem('musicPlaying') === 'true') {
            document.addEventListener('click', function () {
                backgroundMusic.play();
            });
        }
    });
</script>

  </head>
  <body>
    <button class="back-button" title="Kembali" onclick="goBack()">
        <i class="bi bi-arrow-left"></i>
    </button>
    <div class="logo">Pilih Level</div>
    <div class="levels-container">
        <!-- Level Buttons -->
        <button class="level-button" onclick="window.location.href='page/level1.html'">Level 1</button>
        <button class="level-button" onclick="window.location.href='page/level2.html'">Level 2</button>
        <button class="level-button" onclick="window.location.href='page/level3.html'">Level 3</button>
        <button class="level-button" onclick="window.location.href='page/level4.html'">Level 4</button>
        <button class="level-button" onclick="window.location.href='page/level5.html'">Level 5</button>
    </div>
    <div class="footer">
        <p>Teka Gambar &copy; 2024</p>
    </div>
  </body>
</html>
